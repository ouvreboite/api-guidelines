name: Run Poltergust Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2

    - name: Install poltergust
      run: npm ci

    - name: Run Poltergust tests
      run: npx poltergust test ./example